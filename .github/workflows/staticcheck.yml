name: static check
on: pull_request

jobs:
  imports:
    name: Imports
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: check
      uses: grandcolline/golang-github-actions@4356d0458ea4bfdb55fcb296437812acef970f9b
      with:
        run: imports
        token: ${{ secrets.GITHUB_TOKEN }}

